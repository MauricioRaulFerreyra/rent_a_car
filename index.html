<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" href="imagen/car1.png" /> -->
  <link
  rel="shortcut icon"
  href="imagen/car1.png"
  type="image/x-icon"
  alt="lh-logo"
  />
  <link rel="stylesheet" href="style.css">
  <!-- Remix Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.4.0/remixicon.css">
  <title>Car Rental Website</title>
</head>
<body>
  
  <nav class="navbar">
    <div class="logo">
      <img src="imagen/logo.jpg" alt="img">
    </div>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="btns">
        <button>Sign in</button>
        <button>Sign up</button>
    </div>
    <div class="bars">
      <i class="ri-menu-2-fill"></i>
    </div>
  </nav>

  <header>
    <div class="hero_content">
      <h1>Find the Best. Book  Rent a <span>Car</span></h1>
      <p>Get a car wherever and whenever you need it with your IOS and Android Device</p>
      <div class="images">
        <img src="imagen/google-play.png" alt="">
        <img src="imagen/app-store.png" alt="">
      </div>
    </div>
    <div class="hero_img">
      <img src="imagen/car1.png" alt="">
    </div>
  </header>

  <div class="bottom_container">
    <div class="bottom_content">
      <div class="bottom_box">
        <i class="ri-map-pin-line"></i>
        <div class="bottom_text">
          <h2>Location</h2>
          <p>Search your Location</p>
        </div>
      </div>
      <div class="bottom_box">
        <i class="ri-calendar-2-line"></i>
        <div class="bottom_text">
          <h2>pickup Date.</h2>
          <p>Tue 15 Feb, 09:00</p>
        </div>
      </div>
      <div class="bottom_box">
        <i class="ri-calendar-2-line"></i>
        <div class="bottom_text">
          <h2>Return Date.</h2>
          <p>Tue 16 Feb, 10:00</p>
        </div>
      </div>
      <button>Search</button>
    </div>
  </div>


  <!-- GSAP JS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
